<!DOCTYPE html>
<html>
  <head><!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/fontello.css">
 
    <link rel="stylesheet" href="css/formDemo.css">
    
    <!--[if IE 7]>
    <link rel="stylesheet" href="css/fontello-ie7.css"><![endif]-->

  </head>
  <body>
  

	<main>
		<form action="" method="post" name="signup" id="signup">
		 <fieldset id="generalInfo">
         	 <legend><span>Contact Info </span></legend>
			<span class="add-on"><i class="icon-user"></i></span>
				<label for="fname" class="label">Name </label>
				<input name="fname" type="text" id="fname" required title="Please enter your full name" autofocus placeholder="Mary Joe Harris">
                
                <span class="add-on"><i class="icon-location"></i></span>
                <label for="address" class="label">Full Address </label>
				<input name="address" type="text" id="address" title="Please enter your full address" placeholder="123 First Street, San Diego, CA 92115">
                
                <span class="add-on"><i class="icon-mobile"></i></span>
                <label for="phone" class="label">E-mail Address</label>
				<input name="phone" type="phone" id="phone" required placeholder="619-234-5678">
                
				<span class="add-on"><i class="icon-mail"></i></span>
				<label for="email" class="label">E-mail Address</label>
				<input name="email" type="email" id="email" required placeholder="mayjo@youremail.com">
			
				 <span class="add-on"><i class="icon-url"></i></span>
                 <label for="url" class="label">URL</label>
				<input name="url" type="url" id="url" required placeholder="http://www.maryjoe.com">
			
				 <label for="message"> Your Message </label>
                 <textarea id="message" name="message" placeholder="Write your message" cols="45" rows="5"></textarea>      
		
        
         <label for="state">State</label>
              <select name="state" id="state" tabindex="150">
              	<option value="">--Please select one--</option>
              	<option value="FU">None of Your Business</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KA">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
			
			
		
        </fieldset>
        
        <fieldset id="personalInfo">
        	<legend><span>Personal Info</span></legend>
            	<div class="label">Please Select Your gender </div>
            	<input  type="radio" name="gender" id="gender" value="male" required title="Please select an option">
				<label for="male">Male</label>
				<input type="radio" name="gender" id="female" value="female">
				<label for="female">Female</label>
                <input type="radio" name="gender" id="neither" value="neither">
				<label for="neither">Neither</label>
                <input type="radio" name="gender" id="both" value="both">
				<label for="both">Both</label>
                
                <label for="planet" class="label planet">Planet of Birth</label>
				<select name="planet" id="planet" class="required" title="Please choose a planet">
					<option value="">--Please select one--</option>
					<option value="earth">Earth</option>
					<option value="mars">Mars</option>
                    <option value="uranus">Uranus</option>
					<option value="alpha centauri">Alpha Centauri</option>
					<option value="forget about it">You've never heard of it</option>
				</select>
				
            	<div class="label">Hobbies</div>
				<input name="hobby" type="checkbox" id="sleeping" value="sleeping" class="required" title="choose an hobby">
				<label for="sleeping">Sleeping</label>
				<input name="hobby" type="checkbox" id="coding" value="coding">
				<label for="coding">Coding</label>
				<input name="hobby" type="checkbox" id="eating" value="eating">
				<label for="eating">Eating</label>
                
                </fieldset>
                
        
        
        
                <input type="submit" name="submit" id="submit" value="Submit">

		</form>
        
        </main>
	
  </body>
</html>
