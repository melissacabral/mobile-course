<script type="text/javascript">
//platt lat long 32.764145, -117.063600
//zoom 16

$(function() {
      // Also works with: var yourStartLatLng = '59.3426606750, 18.0736160278';
      var yourStartLatLng = new google.maps.LatLng(32.764145, -117.063600);
      $('#map_canvas').gmap({
        'center': yourStartLatLng,
        'zoom' : 16

   });

      $('#map_canvas').gmap('addMarker', {
       'position': '32.764145, -117.063600', 
       'bounds': false
  });


 });
</script>
